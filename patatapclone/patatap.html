<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="css\patatap.css">
<script type="text/javascript" src="js\lib\paper-full.js"></script>
<script type="text/paperscript" canvas="myCanvas">
for(var x=0;x<1000;x+=100){
	for(var y=0;y<1000;y+=100){
		var myCircle = new Path.Circle(new Point(x, y), 20);
		myCircle.fillColor = 'yellow';

}
}


</script>
<head>
	<title>Patatap Cirlce</title>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>

</body>
</html>
